<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
/>    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        *{
            font-family: "Poppins", sans-serif;
        }
        </style>
        
</head>
<body class="bg-gray-100 p-6">
    
    <!-- Product Form -->
    <h1 class="text-3xl font-bold text-center mb-6">Shopping Cart</h1>
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Add item for selection</h2>
        <form id="productForm" class="space-y-4">
            <div>
                <label for="productName" class="block text-gray-700">Product Name</label>
                <input type="text" id="productName" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="price" class="block text-gray-700">Price</label>
                <input type="number" id="price" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="image" class="block text-gray-700">Image URL</label>
                <input type="url" id="image" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    <i class="fas fa-plus"></i> Create Product
                </button>
                <button type="button" id="resetForm" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
            <p
				id="errorMessage"
				class="text-red-500 mb-4"
			></p>
        </form>
    </div>

    <!-- Product Dashboard -->
    <div class="max-w-4xl mx-auto mt-10">
        <h2 class="text-2xl font-bold mb-6">Product Dashboard</h2>
        <div id="productDashboard" class="bg-white p-6 rounded-lg shadow-md space-y-4">
            
            <!-- Products will be listed here dynamically -->
        </div>
        <button id="addToCart" class="mt-4 bg-green-500 text-white p-2 rounded hover:bg-green-600 ">
            <i class="fas fa-cart-plus"></i> Add to Cart
        </button>
    </div>

    <!-- Cart Section -->
    <div class="max-w-4xl mx-auto mt-10">
        <h2 class="text-2xl font-bold mb-6">Cart</h2>
        <div id="cart" class="bg-white p-6 rounded-lg shadow-md space-y-4">
            <!-- Cart items wi  ll be listed here dynamically -->
            <!-- <img src="https://cdn.pixabay.com/photo/2020/06/05/16/48/food-5263755_640.jpg" alt="${productName}" class="w-16 h-16 object-cover rounded">
                    <div>
                        <h3 class="font-bold">productName</h3>
                        <p class="text-gray-600">$300</p>
                    </div> -->
        </div>
        <button id="calculatePrice" class="mt-4 bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600 hidden">
            <i class="fas fa-calculator"></i> Calculate Final Price
        </button>
        <p id="totalPrice" class="mt-4 text-xl font-bold text-gray-700"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
